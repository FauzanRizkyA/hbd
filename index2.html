    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .page {
            display: none;
            opacity: 0;
            position: absolute;
            width: 100%;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn {
            background: transparent;
            padding: 14px 28px;
            font-size: 1.2rem;
            font-weight: 700;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 30px;
            text-transform: uppercase;
            outline: none;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(255, 94, 94, 0.3);
            display: none;
        }

        .btn:hover {
            background: rgba(255, 94, 94, 0.8);
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 94, 94, 0.5);
        }

        .btn:focus {
            outline: none;
            border: 2px solid #ff5e5e;
            box-shadow: 0 0 25px rgba(255, 94, 94, 0.7);
        }

        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 0 15px rgba(255, 94, 94, 0.4);
        }

        h1 {
            color: #fff;
            font-size: 2rem;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Style for back and refresh buttons */
        .nav-btns {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            bottom: 10px;
            padding: 0 20px;
        }

        .nav-btns .nav-btn {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1rem;
            padding: 8px 16px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btns .nav-btn:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: scale(1.1);
        }

        
    </style>
</head>

    <!-- Navigation buttons -->

        <button class="nav-btn" onclick="previousPage()">
            <img src="back-arrow.png" style="width: 20px; height: 20px; margin-right: 0px;">
        </button>
        <button class="nav-btn" onclick="refreshPage()">
            <img src="refresh.png" style="width: 20px; height: 20px; margin-right: 0px;">
        </button>

    <script>
        let currentPage = 1;  // Track the current page

        function typeWriter(elementId, text, delay = 90, callback = null) {
            let i = 0;
            document.getElementById(elementId).innerHTML = ''; // Clear the previous text
            function typing() {
                if (i < text.length) {
                    document.getElementById(elementId).innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, delay);
                } else if (callback) {
                    callback();
                }
            }
            typing();
        }

        function startMusic() {
            var music = document.getElementById("background-music");
            music.play();  // Play background music when the page is loaded
        }

        function nextPage(current) {
            if (current < 11) {
                gsap.to(`#page${current}`, {opacity: 0, duration: 0.5, onComplete: () => {
                    document.getElementById(`page${current}`).style.display = "none";
                    currentPage = current + 1;
                    document.getElementById(`page${currentPage}`).style.display = "flex";
                    gsap.to(`#page${currentPage}`, {opacity: 1, duration: 0.5, onComplete: () => {
                        startTyping(currentPage);
                    }});
                }});
            }
            if (current === 1) startMusic();
        }

        function previousPage() {
            if (currentPage > 1) {
                gsap.to(`#page${currentPage}`, {opacity: 0, duration: 0.5, onComplete: () => {
                    document.getElementById(`page${currentPage}`).style.display = "none";
                    currentPage--;
                    document.getElementById(`page${currentPage}`).style.display = "flex";
                    gsap.to(`#page${currentPage}`, {opacity: 1, duration: 0.5, onComplete: () => {
                        startTyping(currentPage);
                    }});
                }});
            }
        }

        function refreshPage() {
            location.reload(); // Reload the page to reset everything
        }

        function startTyping(page) {
            const messages = {
                1: "tes1",
                2: "tes2",
                3: "tes3",
                4: "tes4",
                5: "tes5",
                6: "tes6",
                7: "tes7",
                8: "tes8",
                9: "tes9",
                10: "tes10",
                11:"",
            };

            // typeWriter(`text${page}`, messages[page], 90, () => {
            //     document.getElementById(`btn${page}`).style.display = "block";  // Show button after typing is complete
            // });

            if (document.getElementById(`text${page}`)) {
    typeWriter(`text${page}`, messages[page], 90, () => {
        document.getElementById(`btn${page}`).style.display = "block";
    });
} else {
    document.getElementById(`btn${page}`).style.display = "block";
}

        }

        window.onload = function() {
            document.getElementById("page1").style.display = "flex";  // Show the first page
            gsap.to("#page1", {opacity: 1, duration: 0.5, onComplete: () => {
                startTyping(1);
            }});
        }
    </script>
